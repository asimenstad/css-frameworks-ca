<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="dist/css/styles.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script defer src="./src/js/contacts.js"></script>
    <script defer src="./src/js/add-contacts.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-white">
        <div class="container">
          <a href="#" class="navbar-brand">Logo</a>
          <button
            class="navbar-toggler border-0 p-0"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a href="index.html" aria-current="page" class="nav-link active">Home</a>
              </li>
              <li class="nav-item">
                <a href="profile.html" class="nav-link">Profile</a>
              </li>
            </ul>
            <a href="login.html" role="button" class="btn btn-primary gradient">Login</a>
          </div>
        </div>
      </nav>
    </header>
    <main class="py-3 container">
      <div class="card border-0 p-4">
        <div class="card-body">
          <h1 class="text-center">Sign in</h1>
          <form class="d-flex flex-column">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              name="email"
              class="form-control border-0 bg-light mb-4"
              id="email"
              aria-describedby="email"
              placeholder="example@example.no"
            />
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              name="password"
              class="form-control border-0 bg-light mb-4"
              id="password"
              aria-describedby="password"
              placeholder="******"
            />
            <button type="submit" class="btn btn-primary align-self-center">Sign in</button>
          </form>

          <div class="mt-5 mb-4 d-flex flex-column align-items-center">
            <p>Don't have an account?</p>
            <a href="#" class="text-decoration-none">Create account</a>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
