<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link rel="stylesheet" href="dist/css/styles.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="js/main.mjs"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-white">
        <div class="container">
          <a href="index.html" class="navbar-brand">Logo</a>
          <button
            class="navbar-toggler border-0 p-0"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 flex-fill">
              <li class="nav-item">
                <a href="index.html" aria-current="page" class="nav-link">Home</a>
              </li>
              <li class="nav-item">
                <a href="profile.html" class="nav-link">Profile</a>
              </li>
            </ul>
            <ul class="navbar-nav me-auto mb-lg-0 gap-2">
              <li class="nav-item"><a href="signup.html" class="nav-link active">Sign up</a></li>
              <li class="nav-item">
                <a href="login.html" role="button" class="btn btn-primary gradient">Login</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="py-4 container min-vh-100">
      <div class="card card-login border-0 p-4 mx-auto">
        <div class="card-body">
          <h1 class="text-center">Welcome</h1>
          <p class="text-center">Sign up to create account</p>
          <div id="form-feedback"></div>
          <form class="d-flex flex-column was-validated" id="sign-up-form">
            <div class="mb-4">
              <label for="name" class="form-label">Username*</label>
              <input
                type="text"
                name="name"
                class="form-control border-0 bg-light"
                id="username"
                aria-describedby="username"
                pattern="^[\w]+$"
                required
              />
              <div class="text-muted fst-italic fw-light">
                The username must not contain punctuation symbols apart from underscore.
              </div>
            </div>
            <div class="mb-4">
              <label for="email" class="form-label">Email*</label>
              <input
                type="email"
                name="email"
                class="form-control border-0 bg-light"
                id="email"
                aria-describedby="email"
                pattern="^[\w\-.]+@(stud.)?noroff.no$"
                required
              />
              <div class="text-muted fst-italic fw-light">The email must be a valid noroff.no address.</div>
            </div>
            <div class="mb-4">
              <label for="password" class="form-label">Password*</label>
              <input
                type="password"
                name="password"
                class="form-control border-0 bg-light"
                id="password"
                aria-describedby="password"
                minlength="8"
                required
              />
              <div class="text-muted fst-italic fw-light">The password must be at least 8 characters.</div>
            </div>
            <div class="mb-4">
              <label for="password" class="form-label">Profile photo</label>
              <input
                type="url"
                name="avatar"
                class="form-control border-0 bg-light"
                id="avatar"
                aria-describedby="password"
                minlength="8"
              />
              <div class="text-muted fst-italic fw-light">Https://example.com</div>
            </div>
            <button type="submit" class="btn btn-primary align-self-center gradient">Sign up</button>
          </form>
        </div>
      </div>
    </main>
    <footer class="bg-white p-3">
      <div class="container d-flex justify-content-center">
        <div class="d-flex gap-2 align-items-center">
          <p class="m-0">Logo</p>
          <p class="m-0">&copy; 2022 Company name</p>
        </div>
      </div>
    </footer>
  </body>
</html>
