<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="dist/css/styles.css" />
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script type="module" src="js/main.mjs"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-white">
        <div class="container">
          <a href="index.html" class="navbar-brand">Logo</a>
          <button
            class="navbar-toggler border-0 p-0"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 flex-fill">
              <li class="nav-item">
                <a href="index.html" aria-current="page" class="nav-link">Home</a>
              </li>
              <li class="nav-item">
                <a href="profile.html" class="nav-link active">Profile</a>
              </li>
            </ul>
            <ul class="navbar-nav me-auto mb-lg-0 gap-2">
              <li class="nav-item"><a href="signup.html" class="nav-link">Sign up</a></li>
              <li class="nav-item">
                <a href="login.html" role="button" class="btn btn-primary gradient">Login</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="py-4 min-vh-100">
      <div class="container row mx-auto p-0 max-width">
        <div class="container col-md-4  d-flex flex-column gap-3 mb-3">
          <div class="card border-0" id="profile-info-container"></div>
        </div>
        <div class="container col-md-8  d-flex flex-column gap-3">
          <div class="card border-0 bg-white mb-2">
            <div class="card-body">
              <h2>Create new post</h2>
              <form class="was-validated" id="create-post-form">
                <div class="mb-2">
                  <label for="title" class="form-label visually-hidden">Title (required)</label>
                  <input
                    type="text"
                    class="form-control border-0 bg-light"
                    id="title"
                    name="title"
                    placeholder="Title (required)"
                    required
                  />
                </div>
                <div class="mb-2">
                  <label for="post-body" class="form-label visually-hidden">Write something (required)</label>
                  <textarea
                    class="form-control border-0 bg-light"
                    id="post-body"
                    name="post-body"
                    rows="4"
                    placeholder="Body (required)"
                    required
                  ></textarea>
                </div>
                <div class="mb-2">
                  <label for="media" class="form-label visually-hidden">Media</label>
                  <input
                    type="url"
                    class="form-control border-0 bg-light"
                    id="media"
                    name="media"
                    placeholder="Image (URL)"
                  />
                </div>
                <div class="mb-2">
                  <label for="tags" class="form-label visually-hidden">Tags</label>
                  <input type="text" class="form-control border-0 bg-light" id="tags" name="tags" placeholder="Tags" />
                </div>
                <div class="d-flex mt-3">
                  <button type="submit" class="btn btn-primary ms-auto gradient">Post</button>
                </div>
              </form>
            </div>
          </div>
          <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header border-0">
                  <h1 class="modal-title fs-5" id="modalLabel">Edit post</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-body">
                  <form  id="update-post-form">
                    <input type="hidden" id="update-post-id">
                    <div class="mb-2">
                      <label for="new-title" class="form-label visually-hidden">Title</label>
                      <input
                        type="text"
                        class="form-control border-0 bg-light"
                        id="new-title"
                        name="new-title"
                        placeholder="Title"
                      />
                    </div>
                    <div class="mb-2">
                      <label for="new-body" class="form-label visually-hidden">Body</label>
                      <textarea
                        class="form-control border-0 bg-light"
                        id="new-body"
                        name="new-body"
                        rows="4"
                        placeholder="Body"
                      ></textarea>
                    </div>
                    <div class="mb-2">
                      <label for="new-media" class="form-label visually-hidden">Media</label>
                      <input
                        type="url"
                        class="form-control border-0 bg-light"
                        id="new-media"
                        name="new-media"
                        placeholder="Image (URL)"
                      />
                    </div>
                    <div class="mb-2">
                      <label for="new-tags" class="form-label visually-hidden">Tags</label>
                      <input type="text" class="form-control border-0 bg-light" id="new-tags" name="new-tags" placeholder="Tags" />
                    </div>
                    <div class="d-flex mt-3">
                      <button type="submit" class="btn btn-primary ms-auto gradient">Update post</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
         <div class="d-flex flex-column-reverse" id="posts-container">
         </div>
      </div>
    </main>
    <footer class="bg-white p-3">
      <div class="container d-flex justify-content-center">
        <div class="d-flex gap-2 align-items-center">
          <p class="m-0">Logo</p>
          <p class="m-0">&copy; 2022 Company name</p>
        </div>
      </div>
    </footer>
  </body>
</html>
