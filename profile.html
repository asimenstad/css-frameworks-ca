    <main class="py-4">
      <div class="container row mx-auto p-0 max-width">
        <div class="container col-md-4  d-flex flex-column gap-3 mb-3">
          <div class="card border-0" id="profile-info-container">
          </div>
          <div class="card border-0">
            <div class="card-body" id="followers-container">
              <h2 class="mb-3 text-md-center">Followers</h2>
              <div class="container contacts d-flex flex-md-column gap-3 overflow-auto"></div>
            </div>
          </div>
        </div>
        <div class="container col-md-8  d-flex flex-column gap-3">
          <div class="card border-0 bg-white">
            <div class="card-body">
              <h2>Create new post</h2>
              <form class="was-validated" id="create-post-form">
                <div class="mb-2">
                  <label for="title" class="form-label visually-hidden">Title (required)</label>
                  <input
                    type="text"
                    class="form-control border-0 bg-light"
                    id="title"
                    name="title"
                    placeholder="Title (required)"
                    required
                  />
                </div>
                <div class="mb-2">
                  <label for="post-body" class="form-label visually-hidden">Write something (required)</label>
                  <textarea
                    class="form-control border-0 bg-light"
                    id="post-body"
                    name="post-body"
                    rows="4"
                    placeholder="Body (required)"
                    required
                  ></textarea>
                </div>
                <div class="mb-2">
                  <label for="media" class="form-label visually-hidden">Media</label>
                  <input
                    type="url"
                    class="form-control border-0 bg-light"
                    id="media"
                    name="media"
                    placeholder="Image (URL)"
                  />
                </div>
                <div class="mb-2">
                  <label for="tags" class="form-label visually-hidden">Tags</label>
                  <input type="text" class="form-control border-0 bg-light" id="tags" name="tags" placeholder="Tags" />
                </div>
                <div class="d-flex mt-3">
                  <button type="submit" class="btn btn-primary ms-auto gradient">Post</button>
                </div>
              </form>
            </div>
          </div>
          <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header border-0">
                  <h1 class="modal-title fs-5" id="modalLabel">Edit post</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-body">
                  <form  id="update-post-form">
                    <input type="hidden" id="update-post-id">
                    <div class="mb-2">
                      <label for="new-title" class="form-label visually-hidden">Title</label>
                      <input
                        type="text"
                        class="form-control border-0 bg-light"
                        id="new-title"
                        name="new-title"
                        placeholder="Title"
                      />
                    </div>
                    <div class="mb-2">
                      <label for="new-body" class="form-label visually-hidden">Body</label>
                      <textarea
                        class="form-control border-0 bg-light"
                        id="new-body"
                        name="new-body"
                        rows="4"
                        placeholder="Body"
                      ></textarea>
                    </div>
                    <div class="mb-2">
                      <label for="new-media" class="form-label visually-hidden">Media</label>
                      <input
                        type="url"
                        class="form-control border-0 bg-light"
                        id="new-media"
                        name="new-media"
                        placeholder="Image (URL)"
                      />
                    </div>
                    <div class="mb-2">
                      <label for="new-tags" class="form-label visually-hidden">Tags</label>
                      <input type="text" class="form-control border-0 bg-light" id="new-tags" name="new-tags" placeholder="Tags" />
                    </div>
                    <div class="d-flex mt-3">
                      <button type="submit" class="btn btn-primary ms-auto gradient">Update post</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
         <select name="sort" id="sort-by" class="form-select bg-white text-primary btn-sort border-0 ms-auto" aria-label="Sort posts by">
            <option selected>Sort by</option>
            <option value="newest">Newest</option>
            <option value="oldest">Oldest</option>
          </select>
         <div class="d-flex flex-column-reverse" id="posts-container">
         </div>
      </div>
