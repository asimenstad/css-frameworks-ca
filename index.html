<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="dist/css/styles.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="js/main.mjs"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-white">
        <div class="container">
          <a href="index.html" class="navbar-brand">Logo </a>
          <button
            class="navbar-toggler border-0 p-0"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 flex-fill">
              <li class="nav-item">
                <a href="index.html" aria-current="page" class="nav-link active">Home</a>
              </li>
              <li class="nav-item">
                <a href="profile.html" class="nav-link">Profile</a>
              </li>
            </ul>
            <ul class="navbar-nav me-auto mb-lg-0 gap-2">
              <li class="nav-item"><a href="signup.html" class="nav-link">Sign up</a></li>
              <li class="nav-item">
                <a href="login.html" role="button" class="btn btn-primary gradient">Login</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="py-4 min-vh-100">
      <div class="container row p-0 mx-auto">
        <div class="container col-md-4 d-flex flex-column gap-3 mb-3">
          <div class="card border-0">
            <div class="card-body">
              <h2 class="mb-3 text-md-center fs-5">Find people</h2>
              <div class="container d-flex flex-md-column gap-3 overflow-auto profiles mx-auto" id="profiles"></div>
            </div>
          </div>
        </div>
        <div class="container col-md-8 d-flex flex-column gap-3">
          <div class="d-flex gap-3">
            <form class="d-flex me-auto flex-fill" role="search" id="search-form">
              <div class="input-group">
                <input
                  class="form-control border-0 bg-white"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                  id="search"
                />
                <button class="btn btn-primary gradient" type="submit">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-search"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                    />
                  </svg>
                </button>
              </div>
            </form>
            <form id="sort-form">
              <select
                name="sort"
                id="sort"
                class="form-select bg-white text-primary btn-sort border-0 ms-auto"
                aria-label="Sort posts by"
              >
                <option selected>Sort by</option>
                <option value="newest">Newest</option>
                <option value="oldest">Oldest</option>
              </select>
            </form>
          </div>
          <div id="post-feed-container"></div>
        </div>
      </div>
    </main>
    <footer class="bg-white p-3">
      <div class="container d-flex justify-content-center">
        <div class="d-flex gap-2 align-items-center">
          <p class="m-0">Logo</p>
          <p class="m-0">&copy; 2022 Company name</p>
        </div>
      </div>
    </footer>
  </body>
</html>
